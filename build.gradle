// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "com.meituan.robust:auto-patch-plugin:$VERSION_NAME"
        classpath "com.meituan.robust:gradle-plugin:$VERSION_NAME"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
//        classpath 'com.meituan.robust:gradle-plugin:0.4.96'
//        classpath 'com.meituan.robust:auto-patch-plugin:0.4.96'
//        classpath 'me.tatarka:gradle-retrolambda:3.2.0'
//        classpath project(":auto-patch-plugin")
//        classpath project(":gradle-plugin")
//        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
//        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
//        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
    }
//    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
//        maven {
//            allowInsecureProtocol = true
//            url "http://depot.sankuai.com/nexus/content/groups/public/"
//        }
        jcenter()
        google()
    }
    tasks.withType(JavaCompile) { options.encoding = "UTF-8" }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
